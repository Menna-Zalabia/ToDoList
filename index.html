<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/all.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>ToDoList</title>
</head>

<body>
  <div class="container">

    <h1 class="text-center">To Do List</h1>

    <form class="row justify-content-center" id="form">

      <div class="col-12">
        <input type="text" class="my-3 form-control" placeholder="Title" name="title" required />
        <div class="alert alert-danger d-none"></div>
      </div>

      <div class="col-12">
        <input type="text" class="my-3 form-control" placeholder="Description" name="description" required />
        <div class="alert alert-danger d-none"></div>
      </div>

      <div class="my-3 col-12 text-center">
        <input type="submit" value="Add" class="btn btn-primary" />
      </div>

    </form>

    <div class="row text-center justify-content-around" id="content"></div>

  </div>

  <script src="js/script.js"></script>
  <script src="js/jquery-3.7.0.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
